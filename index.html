<!DOCTYPE html>
<html lang="pt-br">
<head>

                <p>Copyright © 2020 Landify UI Kit.</p>
                <p>All rights reserved</p>
                <div class="social_icons">
                    <img src="assets/images.footer/inco1.png" alt="Instagram">

                        <li><a href="#">Legal</a></li>
